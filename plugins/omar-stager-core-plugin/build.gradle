if ( System.getenv('O2_INLINE_BUILD') ) {
    grails {
        plugins {
            if ( System.getenv('O2_INLINE_BUILD') ) {
                compile project(":omar-oms-plugin")
                compile project(":omar-hibernate-spatial-plugin")
            }
        }
    }
}
dependencies {
    //compile project( ":${ rootProject.projectDir.name }-lib" )
    if ( ! System.getenv('O2_INLINE_BUILD') ) {
     compile "io.ossim.omar.plugins:omar-core-plugin:+"
     compile "io.ossim.omar.plugins:omar-hibernate-spatial-plugin:+"
    }

    compile group: 'org.codehaus.gpars', name: 'gpars', version: gparsVersion
    compile group: 'commons-io', name: 'commons-io', version: commonsIoVersion
    compile group: 'org.locationtech.jts', name: 'jts-core', version: jtsVersion
}
